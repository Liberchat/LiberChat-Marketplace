# Route pour les liens de partage (sans authentification SSO)
location __PATH__/share/ {
    proxy_pass http://127.0.0.1:__PORT__/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Pas d'authentification SSO pour les liens de partage
    access_by_lua_block {
        return
    }
}

# Route API pour les contacts partag√©s (sans authentification SSO)
location __PATH__/api/share/ {
    proxy_pass http://127.0.0.1:__PORT__/api/share/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Pas d'authentification SSO pour l'API de partage
    access_by_lua_block {
        return
    }
}

location __PATH__/api/ {
    proxy_pass http://127.0.0.1:__PORT__/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $server_name;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Pas d'authentification SSO pour l'API
    access_by_lua_block {
        return
    }
}

location __PATH__/assets/ {
    proxy_pass http://127.0.0.1:__PORT__/assets/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Pas d'authentification pour les assets
    access_by_lua_block {
        return
    }
}

location __PATH__/ {
    proxy_pass http://127.0.0.1:__PORT__/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
}