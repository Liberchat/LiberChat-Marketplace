name: 🌐 Deploy Website

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-site.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4
      
    - name: 🔧 Setup Pages
      uses: actions/configure-pages@v4
      
    - name: 📦 Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './docs'
        
    - name: 🚀 Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: 💬 Comment deployment URL
      if: github.event_name == 'push'
      uses: actions/github-script@v7
      with:
        script: |
          const deploymentUrl = '${{ steps.deployment.outputs.page_url }}';
          
          // Find the latest commit
          const { data: commits } = await github.rest.repos.listCommits({
            owner: context.repo.owner,
            repo: context.repo.repo,
            per_page: 1
          });
          
          if (commits.length > 0) {
            const commitSha = commits[0].sha;
            
            // Create a commit comment
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: commitSha,
              body: `🌐 **Site vitrine déployé avec succès !**
              
              📱 **URL du site :** ${deploymentUrl}
              
              ✅ Le site vitrine de la marketplace Liberchat est maintenant en ligne et accessible au public.
              
              🔗 **Liens utiles :**
              - [Voir le site](${deploymentUrl})
              - [Code source](https://github.com/${context.repo.owner}/${context.repo.repo}/tree/main/docs)
              - [Marketplace](https://github.com/${context.repo.owner}/${context.repo.repo})
              
              ---
              *Déploiement automatique via GitHub Pages*`
            });
          }